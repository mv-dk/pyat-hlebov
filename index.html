<html>
  <head><title>JavaScript chess</title>
<style>
pre {
  font-family:Courier;
  line-height: 89%;
}

span.square {
  -webkit-user-select: none;
}

span.square.white { 
  background-color: white; 
}

span.square.black { 
  background-color: #cacaca; 
}

span.square.white.selected { 
  background-color: #ffff55;
}

span.square.black.selected {
  background-color: #ffff00;
}

span.square.white.moved {
  background-color: #bbffff;
}

span.square.black.moved {
  background-color: #66ffff;
}

#boardArea {
  float: left;
  border: 7px lightgrey outset;
}

#debugArea {
  max-height: 400px;
  overflow: auto;
}

span.square.white.marked {
  background-color: #55ff55;
}

span.square.black.marked {
  background-color: #00dd00;
}
</style>
</head>
<body>
  <div id="boardArea">
  </div>
  
  <pre id="testArea"></pre>
<input type="button" value="evaluate" onclick="reevaluate()"></input>
<input type="button" value="undo" onclick="undo()"></input>
<input type="button" value="move!" onclick="applyBestMove()"></input>
<input type="button" value="Depth: 5" onclick="changeDepth(this)"></input>
<input id="autoMoveCheckbox" type="checkbox" value="true">Auto move</input>
<input id="aiVsAiButton" type="button" value="ai vs ai" onclick="aiVsAi()">AI vs AI</input>

<div><h2>Black player evaluation</h2>
<label for="black_eval1"><input type="radio" name="black_eval" id="black_eval1" checked="checked" value="evaluateWithCenterValuation" />Center valued evaluation</label><br />
<label for="black_eval2"><input type="radio" name="black_eval" id="black_eval2" value="evaluateWithCenterValuationAndAvoidCastling" />Center valued evaluation, avoid unnecessary castling</label><br />
<label for="black_eval3"><input type="radio" name="black_eval" id="black_eval3" value="evaluateWithEstimatedMoves" />Estimated moves evaluation</label><br />
<label for="black_eval4"><input type="radio" name="black_eval" id="black_eval4" value="evaluateWithEstimatedMovesAndAvoidCastling" />Estimated moves evaluation, avoid unnecessary castling</label><br />
<label for="black_eval5"><input type="radio" name="black_eval" id="black_eval5" value="evaluateWithRealMoves" />Real moves evaluation (expensive)</label><br />
</div>


<div><h2>White player evaluation</h2>
<label for="white_eval1"><input type="radio" name="white_eval" id="white_eval1" checked="checked" value="evaluateWithCenterValuation" />Center valued evaluation</label><br />
<label for="white_eval2"><input type="radio" name="white_eval" id="white_eval2" value="evaluateWithCenterValuationAndAvoidCastling" />Center valued evaluation, avoid unnecessary castling</label><br />
<label for="white_eval3"><input type="radio" name="white_eval" id="white_eval3" value="evaluateWithEstimatedMoves" />Estimated moves evaluation</label><br />
<label for="white_eval4"><input type="radio" name="white_eval" id="white_eval4" value="evaluateWithEstimatedMovesAndAvoidCastling" />Estimated moves evaluation, avoid unnecessary castling</label><br />
<label for="white_eval5"><input type="radio" name="white_eval" id="white_eval5" value="evaluateWithRealMoves" />Real moves evaluation (expensive)</label><br />
</div>

<div id="debugLabel"></div>
<div id="debugArea"></div>


<script src="script.js" type="text/javascript"></script>

<script src="alphabeta.js" type="text/javascript"></script>
<script src="minmax.js" type="text/javascript"></script>

<script src="view.js" type="text/javascript"></script>

<script src="testUtil.js" type="text/javascript"></script>
<script src="test.js" type="text/javascript"></script>
<script src="castlingTest.js" type="text/javascript"></script>
<script src="moveGenerationTest.js" type="text/javascript"></script>
<script src="minmaxTest.js" type="text/javascript"></script>
<script src="alphabetaTest.js" type="text/javascript"></script>
<script src="puzzleTest.js" type="text/javascript"></script>

<script src="evaluation.js" type="text/javascript"></script>

<script src="evaluationOptimization.js" type="text/javascript"></script>
<script src="searchAlgorithmOptimization.js" type="text/javascript"></script>

</body>
</html>
